    <body>

<!--
      1.Pozwól użytkownikowi na wprowadzenie (przy pomocy pól tekstowych) dwóch liczb oraz znaku działania (dozwolone działania to +, -, *, / oraz %). Po naciśnięciu przycisku "oblicz", wyświetlony zostaje wynik działania (lub komunikat o błędzie, jeśli dane wejściowe nie są prawidłowe).
-->
       
      <label for="liczba1">Wpisz liczbę 1:</label>
  <input id="liczba1" type="text" />
    <br>
    <label for="liczba2">Wpisz liczbę 2:</label>
  <input id="liczba2" type="text" />
    <br>
     <label for="dzialanie">Jakie działanie (+ - * / %):</label>
  <input id="dzialanie" type="text" />
    <br>
  
  <span id="errors" class="error"></span>
  <br>

  <button id="check" type="button">Oblicz</button>
		  
        <br><span id="result"></span>
        
        <div id="wynik"></div>
         
    <script>
        //Ćwiczenia 4 dla chętnych:
        //1.Pozwól użytkownikowi na wprowadzenie (przy pomocy pól tekstowych) dwóch liczb oraz znaku działania (dozwolone działania to +, -, *, / oraz %). Po naciśnięciu przycisku "oblicz", wyświetlony zostaje wynik działania (lub komunikat o błędzie, jeśli dane wejściowe nie są prawidłowe).
	 
		        function kalkulator () {
			 
  			 const $errors = document.getElementById('errors');
			 const $liczba1 = document.getElementById('liczba1');
             const $liczba2 = document.getElementById('liczba2');
            const $dzialanie = document.getElementById('dzialanie');  
            
			 let liczba1 = $liczba1.value;
            let liczba2 = $liczba2.value;
            let dzialanie = $dzialanie.value;
					 if (liczba1.length===0 || liczba2.length===0 || dzialanie.length===0 )  {
				 $errors.textContent = 'Uzupełnij brakujące pola'
			 }
			 else {
				 
                 liczba1= parseFloat(liczba1);
                 liczba2= parseFloat(liczba2);
                 
                 
				 if (!isNaN(liczba1) && !isNaN(liczba2)) {
					 
                         
                        $errors.textContent ="";
  
					 const wynik = dzialanieFun(dzialanie,liczba1,liczba2);
					 return `Wynik to ${wynik}`
                    
 		 
					 
					 
				 }
				 else {
					 $errors.textContent = 'Wartość musi być liczbą!'
				 }
				 
			 }
        }
        
                function dzialanieFun (value,a,b) {
          switch(value) {
            case "+":
                  return a+b;
                  break;
            case "-":
                  return a-b;
                  break;
            case "*":
                  return a*b;
                  break;
            case "/":
                  return a/b;
                  break;
            case "%":
                  return a%b;
                  break;
            default:
              return 'Niepoprawna wartość działania';
          }
        }

 
		 const $btnCheck = document.getElementById('check');
		 const $result = document.getElementById('wynik');

		 $btnCheck.onclick = function() {
			 $result.innerHTML = kalkulator();
	
		 };

    </script>
