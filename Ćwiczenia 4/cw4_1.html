//1.8. napisz funkcję, która posortuje wartości w tablicy od najmniejszej do największej oraz od największej do najmniejsze. Sposób sortowania uzależnij od parametru funkcji		
		 
		        function displayMessage () {
			 
  			 const $errors = document.getElementById('errors');
			 const $tabLen = document.getElementById('tabLen');     
             const maxRange = 30;
            
			 let tabLen = $tabLen.value;
             
			 if (tabLen.length===0 ) {
				 $errors.textContent = 'Uzupełnij brakujące pola'
			 }
			 else { 
                 tabLen= parseInt(tabLen);
				 if (!isNaN(tabLen)) {
					 if (tabLen > 0){
                     const arr2 = createTab(tabLen, maxRange);
						 console.log(arr2);
						 
						 let arr3 = arr2.slice();
						let wiekszMniej = arr3.sort(function (a,b) {
							
							return b-a;
						});
						 let arr4 = arr2.slice();
						 let mniejWieksz = arr4.sort(function (a,b) {
							
							return a-b;
						});
						  
                    return `Tablica ${arr2} posortowana od największej do najmniejszej: ${wiekszMniej}<hr>
Tablica ${arr2} posortowana od najmniejszej do największej: ${mniejWieksz}` ;  				             
					 }
	 
					 else {
						 $errors.textContent = 'Wartość musi być większa od zera!'
					 }
				 }
				 else {
					 $errors.textContent = 'Wartość musi być liczbą!'
				 }
				 
			 }	
			 }
		 
		 
		 function createTab (tabLen, maxRange) {
			 let arr= [];
			 for (tab=0; tab <tabLen; tab++) {
				 const losNum = Math.floor(Math.random()*maxRange)+1;
				 arr.push(losNum);
			 }
			 return arr;
		 }
		 function sort (value) {
           
                     return (value%2 ==0 && value>2);
                }
 
		 const $btnCheck = document.getElementById('check');
		 const $result = document.getElementById('result');

		 $btnCheck.onclick = function() {
			 $result.innerHTML = displayMessage();
