//1. napisz funkcję, która oblicza cenę brutto towaru (po podaniu ceny netto i stawki vat w procentach)
        
        function calcPriceWithTax() {
  const $priceNet = document.getElementById('price-net');
  const $taxValue = document.getElementById('tax');
  const $errors = document.getElementById('errors');
  
  let priceNet = $priceNet.value;
  let taxValue = $taxValue.value;

  if (priceNet.length === 0 || taxValue.length === 0) {
    $errors.textContent = 'Uzupełnij brakujące pola!';
  }
  else {
    priceNet = parseFloat(priceNet);
    taxValue = parseInt(taxValue);
    
    if (!isNaN(priceNet) && !isNaN(taxValue)) {
      const taxVal = tax(taxValue);
      
      if (typeof taxVal !== "string") {
        $errors.textContent = "";
        const priceWithTax = priceNet * taxVal;
        if (taxVal !== 1) {
          return (priceNet + priceWithTax).toFixed(2);
        } else {
          return priceNet.toFixed(2);
        }
      } else {
        $errors.textContent = taxVal;
      }

    } else {
      $errors.textContent = 'Wartości muszą być liczbami!';
    }
  }
}

function tax(value) {
  switch(value) {
    case 23:
    case 8:
    case 5:
      return taxCalc(value);
      break;
    case 0:
      return 1;
      break;
    default:
      return 'Niepoprawna wartość podatku';
  }
}

function taxCalc(value) {
  return value / 100;
}


const $btnCalcResults = document.getElementById('price-calc');
const $result = document.getElementById('result');

$btnCalcResults.onclick = function() {
  $result.textContent = calcPriceWithTax();
};
