    <script>
        //Ćwiczenia 3: Do każdego z poniższych zadań dodaj interfejs w HTML - pola tekstowe na podanie parametrów (ale w zadaniach 4-6 zawartość tablicy generuj losowo, od użytkownika wczytując jedynie jej rozmiar), przycisk do uruchomienia funkcji oraz elementy div na wypisanie rezultatu jej działania.

//2. napisz funkcję, która sprawdza czy podana liczba jest parzysta
        
                function checkNumPar() {
  const $number = document.getElementById('number');
  const $errors = document.getElementById('errors');
  
  let myNumber = $number.value;
  

  if (myNumber.length === 0) {
    $errors.textContent = 'Uzupełnij brakujące pola!';
  }
  else {
    myNumber = parseFloat(myNumber);
    
    if (!isNaN(myNumber) ) {
     $errors.textContent = "";
     return sprPar(myNumber) ? 'Liczba jest parzysta':'Liczba jest nieparzysta';

    } else {
      $errors.textContent = 'Wartości muszą być liczbami!';
    }
  }
}

    function sprPar(value) {
        if (value%2==0) {
            return true;
        }
        return false;
    }

const $btnCheck = document.getElementById('check');
const $result = document.getElementById('result');

$btnCheck.onclick = function() {
  $result.textContent = checkNumPar();
};
